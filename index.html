<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Mathespiel</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Import Map: löst 'three' Bare Imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <main id="ui-root">
    <h1>AR Mathespiel</h1>
    <p>Tippe auf „Starte AR". 4 Würfel erscheinen um dich herum. Löse die Rechenaufgaben, indem du den Würfel mit der richtigen Antwort schlägst!</p>
    
    <div class="settings">
      <h3>Spieleinstellungen</h3>
      
      <div class="setting-group">
        <label for="operation">Rechenoperation:</label>
        <select id="operation">
          <option value="addition">Addition (+)</option>
          <option value="subtraction">Subtraktion (-)</option>
          <option value="multiplication">Multiplikation (×)</option>
          <option value="division">Division (÷)</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label for="max-result">Maximales Ergebnis:</label>
        <select id="max-result">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    
    <button id="start-ar">Starte AR</button>

    <div id="hud" hidden>
      <div class="row">
        <span id="score">Score: 0</span>
        <span id="fps">FPS: –</span>
      </div>
      <div class="row">
        <button id="end">Beenden</button>
      </div>
    </div>

    <noscript>Bitte JavaScript aktivieren.</noscript>
    <div id="equation" class="equation" hidden></div>

  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
